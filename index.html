<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Calculator - jQuery</title>
</head>

<body>
    <div class="banner-section">
        <div class="calculator-body">
            <div id="result-output">
                <h2>Calculator</h2>
                <div id="history-block">
                    <p id="history-value"></p>
                </div>
                <div id="output-block">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="button-body">
                <button class="operator" id="clear" onclick="cLear()">AC</button>
                <button class="operator" id="backspace" onclick="backspace()">CE</button>
                <button class="operator" onclick="insrt('%')" id="%">%</button>
                <button class="operator" onclick="insrt('/')" id="/">&#247;</button>

                <button class="number" onclick="insrt(7)" id="7">7</button>
                <button class="number" onclick="insrt(8)" id="8">8</button>
                <button class="number" onclick="insrt(9)" id="9">9</button>
                <button class="operator" onclick="insrt('*')" id="*">&#215;</button>

                <button class="number" onclick="insrt(4)" id="4">4</button>
                <button class="number" onclick="insrt(5)" id="5">5</button>
                <button class="number" onclick="insrt(6)" id="6">6</button>
                <button class="operator" onclick="insrt('-')" id="-">-</button>

                <button class="number" onclick="insrt(1)" id="1">1</button>
                <button class="number" onclick="insrt(2)" id="2">2</button>
                <button class="number" onclick="insrt(3)" id="3">3</button>
                <button class="operator" onclick="insrt('+')" id="+">+</button>

                <button class="empty" id="empty"></button>
                <button class="number" onclick="insrt(0)" id="0">0</button>
                <button class="operator" onclick="insrt('.')" id=".">.</button>
                <button class="operator" onclick="eql()" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
